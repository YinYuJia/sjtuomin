                    <img src="./img/index/u36.png" alt="" class="bgc_img ">
                </li>
            </ul>
            <div id="control"></div>
        </div>

        <div id="mainBody_right">
            <div id="rightContanir">
                <!-- 数据子集管理页面 -->
                <!-- 发现规则 -->
                <div class="DiscoveryRules">
                    <div class="tools">
                        <!-- 提示内容框 -->

                        <p class="dataInfo">发现规则</p>
                        <!--表详情按钮-->
                        <div class="tblistDetail">
                            <button id="NewData">新增</button>
                            <button id="Edit">编辑</button>
                            <button id="Delete">删除</button>
                            <button id="ManualQuery">手动查询</button>
                            <!-- <input type="button" id="ajax_b" value="测试ajax"> -->
                        </div>
                    </div>

                    <!-- 数据源 -->
                    <div id="dbSourceListContainer">
                        <table id="dbSourceList" class="easyui-datagrid" style="width: 100%;height: 100%" rownumbers="false" pagination="false" data-options="collapsible:true">
                            <thead>
                                <tr>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- 新增发现规则 -->
                <div class="newDiscoveryRules" style="display: none;">
                    <ul class="titile_ul">
                        <li>
                            <a href="#">数据管理集></a>
                        </li>
                        <li>
                            <a href="#">发现规则></a>
                        </li>
                        <li>
                            <a href="#">新增发现规则</a>

                    </ul>
                    <div class="userNamelist">
                        <span>现有规则导入：</span>
                        <!-- <input type="text" id="newAddSourceName" style="width: 30%"> -->
                        <select name="" id="" style="width: 30%">
                            <option value=""></option>
                        </select>
                    </div>
                    <div class="userNamelist">
                        <span>新增规则名称：</span>
                        <input type="text" id="" style="width: 30%">
                    </div>
                    <div class="userNamelist1">
                        <span>正则表达式：</span>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                    <div class="userNamelist1">
                        <span></span>
                        <i>
                            <div class="list1">
                                <span>测试数据:</span>
                                <input type="text" name="" id="">
                            </div>
                            <div class="list2">
                                <span>匹配结果:</span>
                                <input type="text" name="" id="">
                            </div>
                            <u id="Test">测试</u>
                        </i>

                    </div>
                    <div class="userNamelist">
                        <span>备注：</span>
                        <input type="text" id="" style="width: 30%">
                    </div>
                    <div class="userNamelist">
                        <span></span>
                        <input type="button" name="" id="discoverRulesSave" value="保存" class="save SbmBtnColor">
                        <input type="button" name="" id="discoverRulesCancel" value="取消" class="save">
                        <!-- <button id="manualSubmit111">导出</button>
                                        <button onclick="unmanualSubmit()">取1消</button> -->
                    </div>
                </div>

                        <li>
                            <a href="#">数据管理集></a>
                        </li>
                        <li>

                        </li>
                        <li>
                            <a href="#">编辑发现规则</a>
                        </li>
                    </ul>

                    <div class="userNamelist">
                        <span>规则名称：</span>
                        <input type="text" id="" style="width: 30%">
                    </div>
                    <div class="userNamelist1">
                        <span>正则表达式：</span>
                        <textarea name="" id="editTextarea" cols="30" rows="10"></textarea>
                    </div>
                    <div class="userNamelist1">
                        <span></span>
                        <i>
                            <div class="list1">
                                <span>测试数据:</span>
                                <input type="text" name="" id="">

                            <div class="list2">

                        </i>

                    <div class="userNamelist">
                        <span>备注：</span>
                        <input type="text" id="" style="width: 30%">
                    </div>
                    <div class="userNamelist">
                        <span></span>
                        <input type="button" name="" id="editDiscoverRulesSave" value="保存" class="save SbmBtnColor">
                        <input type="button" name="" id="editDiscoverRulesCancel" value="取消" class="save">

                                            <button onclick="unmanualSubmit()">取1消</button> -->

    <div id="SideBar">
        <div class="showorhide1">
            <p class="encryptionText">手动查询</p>
            <form action="" id="addDB" method="" novalidate>
                <div class="userNamelist">
                    <span>源名称：</span>
                    <input type="text" id="SourceName">
                </div>
                <div class="userNamelist">
                    <span>源格式：</span>
                    <select>
                        <option value="oracle数据库">Oracle数据库</option>
                        <option value="SQL Server数据库">SQL Server数据库</option>
                        <option value="MySQL数据库">MySQL数据库</option>
                        <option value="结构化文本">结构化文本</option>
                    </select>
                </div>
                <div class="userNamelist">
                    <span>源类型：</span>
                    <select>
                        <option value="源数据">源数据</option>
                        <option value="目标数据">目标数据</option>
                    </select>
                </div>
                <div class="btns">
                    <input type="button" value="查询" id="Query" class="SbmBtnColor">
                    <input type="button" value="重置" id="reSet">
                    <input type="button" value="取消" id="unshoworhide1">
                    <!-- <button id="manualSubmit111">导出</button>
                            <button onclick="unmanualSubmit()">取1消</button> -->
                </div>
