                    </div>

                <div class="userNamelist">
                    <span>源名称：</span>
                    <input type="text" id="SourceName">
                </div>
                <div class="userNamelist">
                    <span>源格式：</span>
                    <select>
                        <option value="oracle数据库">Oracle数据库</option>
                        <option value="SQL Server数据库">SQL Server数据库</option>
                        <option value="MySQL数据库">MySQL数据库</option>
                        <option value="结构化文本">结构化文本</option>
                    </select>
                </div>
                <div class="userNamelist">
                    <span>源类型：</span>
                    <select>
                        <option value="源数据">源数据</option>
                        <option value="目标数据">目标数据</option>
                    </select>
                </div>
                <div class="btns">

                    <input type="button" value="重置" id="reSet">
