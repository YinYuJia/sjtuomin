<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login/login.css">
    <title>闪捷数据库脱敏登录系统</title>
</head>
<body>
     <!-- logo -->
    <div id="logo_box">
        <img src="./img/logo_login.png" alt="" id="logo_login_img">
    </div>
    <!-- login -->
    <div id="login">
        <div class="left">
            <img src="./img/u1.png" alt="" id="left_img">
            <img src="./img/u2.png" alt="" id="left_img2">
        </div>
        <div class="right">
                <div class="login_text">闪捷数据库脱敏系统</div>
                <div class="list">
                        <span> 用户名 ：</span>
                        <select name="" id="userName">
                                <option value="sys1">sys1</option>
                                <option value="sys2">sys2</option>
                                <option value="sys3">sys3</option>
                        </select>
                </div>
                <div class="list">
                    <span>密码 ：</span>
                    <input type="password" name="" id="passWord" >
                </div>
                <div class="list">
                    <span></span>
                        <input type="button" name="" id="submit" value="登录" >
                </div>
        </div>
    </div>

    
  <!-- 闪捷底部信息 -->
    <footer id="footer">Copyright &copy; 杭州闪捷信息科技股份有限公司 2018</footer>
</body>
<script src="./js/jquery-1.12.4.js"></script>
<script src="./js/main.js"></script>
<script src="./js/login/login.js"></script>
</html>
